<mat-tab-group>
	<mat-tab [label]="'Hlavní' | translate">
		<ng-template matTabContent>
			<div class="img-wrapper">
				<img src="assets/map/festival.png">
			</div>
		</ng-template>
	</mat-tab>

	<mat-tab [label]="'Atrakce' | translate">
		<ng-template matTabContent>
			<mat-tab-group class="sub-tabs">
				<mat-tab [label]="'Mapa' | translate">
					<ng-template matTabContent>
						<div class="img-wrapper">
							<img src="assets/map/souteze.png">
						</div>
					</ng-template>
				</mat-tab>

				<mat-tab [label]="'Otevírací doba' | translate">
					<ng-template matTabContent>
						<app-opening-hours></app-opening-hours>
					</ng-template>
				</mat-tab>
			</mat-tab-group>
		</ng-template>
	</mat-tab>

	<mat-tab [label]="'Kmeny' | translate">
		<ng-template matTabContent>
			<div class="img-wrapper">
				<img src="assets/map/kmeny.png">
			</div>
		</ng-template>
	</mat-tab>
</mat-tab-group>
