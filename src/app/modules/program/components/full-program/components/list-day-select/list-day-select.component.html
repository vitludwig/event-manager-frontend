<mat-button-toggle-group class="day-toggle w-100">
	<mat-button-toggle *ngFor="let day of days"
		[value]="day.id"
		(click)="setDay(day.id)"
		[class.active]="day.id === selectedDay"
		class="day-toggle__item flex-grow-1"
	>
		<div class="day-toggle__item__wrapper">
			{{ day.name | translate }}
		</div>
	</mat-button-toggle>
</mat-button-toggle-group>
