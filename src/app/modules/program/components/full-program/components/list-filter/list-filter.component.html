<div mat-dialog-title>
	<div class="list-filter__title">
		<h2>Filter events</h2>
		<button mat-stroked-button
			color="warn"
			(click)="resetFilters()">Reset
		</button>
	</div>
</div>

<div mat-dialog-content
	class="list-filter__content">
	<mat-form-field class="w-100">
		<mat-label>Filter places</mat-label>
		<mat-select [(ngModel)]="placeId"
			placeholder="Place"
			multiple
		>
			<mat-option *ngFor="let place of places$ | async"
				[value]="place.id"
			>
				{{ place.name }}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field class="w-100">
		<mat-label>Filter event types</mat-label>
		<mat-select [(ngModel)]="eventType"
			placeholder="Event type"
			multiple
		>
			<mat-option *ngFor="let item of eventTypes"
				[value]="item.id"
			>
				{{ item.name }}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-slide-toggle
		class="example-margin w-100"
		[checked]="onlyFavorite"
		(change)="onlyFavorite = $event.checked"
	>
		Only favorites
	</mat-slide-toggle>

</div>

<mat-dialog-actions align="end">
	<button mat-raised-button
		mat-dialog-close>Cancel
	</button>
	<button mat-raised-button
		color="primary"
		(click)="applyFilters()">Apply
	</button>
</mat-dialog-actions>
