<div mat-dialog-title>
	<div class="list-filter__title">
		<h3>{{'Filtrovat' | translate}}</h3>
		<button mat-stroked-button
			color="warn"
			(click)="resetFilters()"
		>{{'Resetovat' | translate}}
		</button>
	</div>
</div>

<div mat-dialog-content
	class="list-filter__content"
>
	<mat-form-field class="w-100">
		<mat-label>{{'Místo' | translate}}</mat-label>
		<mat-select [(ngModel)]="placeId"
			multiple
		>
			<mat-option *ngFor="let place of programService.allPlaces"
				[value]="place.id"
			>
				{{ place.name }}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field class="w-100">
		<mat-label>{{'Druh akce' | translate}}</mat-label>
		<mat-select [(ngModel)]="eventType"
			multiple
		>
			<mat-option *ngFor="let item of eventTypes"
				[value]="item.id"
			>
				{{ item.name | translate }}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-slide-toggle
		class="example-margin w-100"
		[checked]="onlyFavorite"
		(change)="onlyFavorite = $event.checked"
	>
		{{'Pouze oblíbené' | translate}}
	</mat-slide-toggle>

</div>

<mat-dialog-actions align="end">
	<button mat-raised-button
		mat-dialog-close
	>
		{{'Zrušit' | translate}}
	</button>
	<button mat-raised-button
		color="primary"
		(click)="applyFilters()"
	>
		{{'Potvrdit' | translate}}
	</button>
</mat-dialog-actions>
