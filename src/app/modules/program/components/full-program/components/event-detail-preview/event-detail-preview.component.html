<div class="event-detail">
	<div class="event-detail__content"
		(click)="openFullDetail()">
		<div class="event-detail__content__title">

			<div class="event-detail__content__title__info">
				<h4>{{ data.event | translateEventProperty: 'name' }}</h4>
				<h6>{{ fullProgramConfig.eventTypes[data.event.type].name | translate }}</h6>
				<div>{{ data.event.start | date: 'HH:mm' }} - {{ data.event.end | date: 'HH:mm' }}</div>
			</div>
		</div>

		<mat-divider />

		<div class="event-detail__content__description">
			<p>{{ data.event | translateEventProperty: 'description' | ellipsis: 200 }}</p>
		</div>
	</div>

	<div class="event-detail__controls">
		<button mat-icon-button
			(click)="toggleFavorite()">
			<mat-icon>{{ data.event.favorite ? 'favorite' : 'favorite_border' }}</mat-icon>
		</button>

		<button mat-icon-button
			(click)="openFullDetail()">
			<mat-icon>arrow_forward</mat-icon>
		</button>
	</div>
</div>
