<div class="event-detail">
	<div class="event-detail__content" (click)="openFullDetail()">
		<div class="event-detail__content__image">
			<img [src]="event.image ?? 'assets/images/cybertown_logo_square.jpg'"
				alt="Event image">
		</div>

		<div class="event-detail__content__info">
			<h3>{{ event.name }}</h3>
			<div>{{ event.start | date: 'HH:mm' }}- {{ event.end | date: 'HH:mm' }}</div>
		</div>
	</div>

	<div class="event-detail__controls">
		<button mat-icon-button
			(click)="toggleFavorite()">
			<mat-icon>
				{{ event.favorite ? 'favorite' : 'favorite_border' }}
			</mat-icon>
		</button>
	</div>
</div>
