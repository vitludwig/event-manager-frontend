<div class="place" *ngIf="events">
	<div class="place__title">
		<span class="place__title__text"
			[style.background-color]="place.color"
		>{{place.name}}</span>
	</div>

	<div class="place__segment-list">
		<div class="place__segment"
			[style.min-width]="FullProgramConfig.segmentWidth + 'px'"
			*ngFor="let segment of segments"
		>
			<app-list-event [event]="events[segment.index]"
				(eventSelect)="showEventDetail($event)"></app-list-event>
		</div>
	</div>
</div>
