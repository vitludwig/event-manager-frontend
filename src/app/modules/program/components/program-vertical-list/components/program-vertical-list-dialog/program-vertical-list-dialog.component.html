<div mat-dialog-content
	class="event-list-dialog"
>
	<div class="event-list-dialog__header">
		<button mat-icon-button
			mat-dialog-close
			class="event-detail__close"
			aria-label="Close list"
		>
			<mat-icon>keyboard_backspace</mat-icon>
		</button>

		<mat-form-field appearance="outline"
			class="event-list-dialog__header__search-input">
			<input matInput
				[placeholder]="'Vyhledat' | translate"
				#searchInput
				[(ngModel)]="search"
				(ngModelChange)="searchEvents(searchInput.value)"

			>
			<mat-icon matPrefix
				class="my-icon">search
			</mat-icon>
		</mat-form-field>

		<button mat-icon-button
			(click)="toggleFavorite()">
			<mat-icon>{{ onlyFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
		</button>

	</div>

	<div class="event-list-dialog__content">
		<app-program-vertical-list [events]="filteredEvents"></app-program-vertical-list>

		<div class="event-list-dialog__content__no-events" *ngIf="filteredEvents.length === 0">
			<h2>{{'Dnes tu není žádná akce' | translate}}</h2>
			<h4>{{'Zkontrolujte nastavení filtrů' | translate}}</h4>
		</div>
	</div>
</div>
