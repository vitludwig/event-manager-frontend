<div mat-dialog-title>
	<div class="list-filter__title">
		<h2>{{'Nastavení' | translate}}</h2>
	</div>
</div>

<div mat-dialog-content>

	<mat-slide-toggle
		class="example-margin w-100"
		[checked]="data.showNotifications"
		(change)="data.showNotifications = $event.checked"
	>
		{{'Zobrazovat notifikace' | translate}}
	</mat-slide-toggle>

</div>

<mat-dialog-actions align="end">
	<button mat-raised-button
		mat-dialog-close
	>{{'Zrušit' | translate}}
	</button>

	<button mat-raised-button
		color="primary"
		[mat-dialog-close]="data"
	>{{'Potvrdit' | translate}}
	</button>
</mat-dialog-actions>
