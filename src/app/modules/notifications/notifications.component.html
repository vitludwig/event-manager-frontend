<mat-toolbar class="notifications-toolbar">
<mat-toolbar class="notifications-toolbar">
	<span>{{'Notifikace' | translate}}</span>
	<div class="notifications-toolbar__actions">
		<button mat-icon-button
			aria-label="Filter events"
			(click)="showSettings()">
			<mat-icon>settings</mat-icon>
		</button>
	</div>
</mat-toolbar>

<mat-list class="notifications-list">
	<mat-list-item *ngFor="let notification of notificationService.notifications()"
		class="notifications-list__item"
	>
		<span matListItemTitle class="notifications-list__item__title">
			<ng-container *ngIf="notification.type === 1 && notification.eventId">
				{{ 'Změna' | translate }} "{{eventsById[notification.eventId]?.name}}"
			</ng-container>
			<ng-container *ngIf="notification.type !== 1 || notification.eventId === undefined">
				{{ 'Nová zpráva' | translate }}
			</ng-container>
		</span>
		<span matListItemLine
			class="notifications-list__item__detail"
			*ngFor="let property of notification.changedProperties | translateNotificationProperties">
			{{ property.name | titlecase | translate }}: {{ property.value }}
		</span>
	</mat-list-item>
</mat-list>
