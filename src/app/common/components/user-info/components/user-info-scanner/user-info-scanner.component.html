<div mat-dialog-title>
	<h2>{{'Propojit peněženku' | translate}}</h2>
</div>

<div mat-dialog-content>
	<h4>{{ 'Načtěte QR kód z terminálu na infostánku.' | translate }}</h4>

	</button>
