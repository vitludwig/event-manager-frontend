<div mat-dialog-title>
	<h3>{{'Propojit peněženku' | translate}}</h3>
</div>

<div mat-dialog-content>
	<h5>{{ 'Načtěte QR kód z terminálu na infostánku.' | translate }}</h5>
	<app-qr-scanner (scanned)="onCodeResult($event)"></app-qr-scanner>
</div>

<mat-dialog-actions align="end">
	<button mat-raised-button
		mat-dialog-close
	>{{'Zavřít' | translate}}
	</button>
</mat-dialog-actions>
