<div class="user-info">
	@if(userInfo) {
		<button mat-stroked-button class="user-info__money"
			(click)="showDetail()"
		>
			<mat-icon>account_balance_wallet</mat-icon>
			{{ userInfo.user.TotalSum }}&nbsp;Kč
		</button>
	} @else {
		<button mat-icon-button
			(click)="openScanner()"
		>
			<mat-icon>qr_code_scanner</mat-icon>
		</button>
	}
</div>
